<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Secure the Vault: Block7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Secure the vault</h1>

    <div class="flex-container">
        <h2>You have received this message because you have been chosen to open an important vault. Want to know the secret combination?</h2>

        <button onclick="myFunction()">Click here</button>
    </div>    
    
    <div class="flex-container">
    <h3 id="result"></h3>
    </div>
    


    <script>
        //creating variables, some referencing each other to output combination numbers
            const num1 = 5 * 2;  
            const num2 = num1 + 30;  //answer is 40
            const num3 = num2 - 1;   //answer is 39
            let finalOutput = num1 + " - " + num2 + " - " + num3;

        //writing a function called by onclick event to display finalOutput
            function myFunction() {
              document.getElementById("result").innerHTML = finalOutput;
            }
    </script>





</body>
</html>
